<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Ui24r Controller</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem;
            max-width: 400px;
            width: 100%;
        }
        
        .config-panel h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .webview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .webview-container.active {
            display: block;
        }
        
        .webview {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .control-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        
        .control-bar.visible {
            transform: translateY(0);
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #4ecdc4;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .install-prompt {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            display: none;
            z-index: 200;
        }
        
        .install-prompt.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .install-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .install-buttons button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .install-buttons .install-btn {
            background: #4ecdc4;
            color: #000;
        }
        
        .install-buttons .dismiss-btn {
            background: #333;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .config-panel {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="logo">Ui24r Controller</div>
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    
    <div class="config-panel" id="configPanel">
        <h2>Configura√ß√£o da Mesa de Som</h2>
        <div class="input-group">
            <label for="ipAddress">Endere√ßo IP da Ui24r:</label>
            <input type="text" id="ipAddress" placeholder="192.168.4.132" value="192.168.4.132">
        </div>
        <div class="input-group">
            <label for="port">Porta (opcional):</label>
            <input type="text" id="port" placeholder="80">
        </div>
        <button class="btn" onclick="connectToMixer()">Conectar √† Mesa de Som</button>
    </div>
    
    <div class="webview-container" id="webviewContainer">
        <div class="control-bar" id="controlBar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Desconectado</span>
            </div>
            <div>
                <button class="control-btn" onclick="refreshMixer()">üîÑ Atualizar</button>
                <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Tela Cheia</button>
                <button class="control-btn" onclick="showConfig()">‚öôÔ∏è Configurar</button>
            </div>
        </div>
        <iframe class="webview" id="webview" src="about:blank"></iframe>
    </div>
    
    <div class="install-prompt" id="installPrompt">
        <h3>Instalar Aplicativo</h3>
        <p>Instale este aplicativo na tela inicial para uma experi√™ncia melhor e acesso offline.</p>
        <div class="install-buttons">
            <button class="install-btn" onclick="installApp()">Instalar</button>
            <button class="dismiss-btn" onclick="dismissInstall()">Agora N√£o</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
